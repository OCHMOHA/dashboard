<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Web site created using create-react-app" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
    }
  </style>
  <title>MIHNATI dashboard</title>
  <!-- Dark mode initializer script -->
  <script>
    // Apply the dark mode immediately to prevent flickering
    (function() {
      try {
        var darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true') {
          document.documentElement.classList.add('dark-mode-init');
          document.body.classList.add('dark-mode-init');
        }
      } catch (e) {
        console.error('Error initializing dark mode:', e);
      }
    })();
  </script>
  <style>
    /* Initial dark mode styles to prevent flickering */
    .dark-mode-init {
      background-color: #222;
      color: #eee;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
